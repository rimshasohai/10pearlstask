name: Fetch AQI Every Hour

on:
  schedule:
    - cron: '0 * * * *'  # Runs at the start of every hour (UTC)
  workflow_dispatch:     # Allows manual trigger

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run fetcher script
        run: python 10pearlstask.ipynb

        
      - name: Commit and push CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add karachi_realtime_aqi.csv
          git commit -m "Update CSV with new AQI row" || echo "No changes"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        
